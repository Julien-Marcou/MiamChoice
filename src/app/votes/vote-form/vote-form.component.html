<form (ngSubmit)="onSubmit()">

	<div class="place-list row">
		<ng-container *ngFor="let place of places; let last = last">
			<label class="place-item small-6 medium-4 large-3 columns" [ngClass]="{end: last}">
				<img src="assets/img/logo/{{place.id}}.png" alt="Logo {{place.name}}">
				<input type="checkbox" value="{{place.id}}" [(ngModel)]="user.votes[place.id]" name="user.votes[{{place.id}}]" disabled="{{place.id !== 'niji' && !place.isOpen(weekDay)}}">
				<span>{{place.name}}</span>
			</label>
		</ng-container>
	</div>

	<div class="row">
		<div class="small-4 medium-3 large-2 columns">
			<label for="user-pseudo" class="middle">Votre pseudo</label>
		</div>
		<div class="small-8 medium-5 large-7 columns">
			<input type="text" [(ngModel)]="user.pseudo" id="user-pseudo" name="user.pseudo">
		</div>
		<div class="large-1 medium-4 large-3 columns">
			<button class="button expanded" type="submit">Sauvegarder mon vote</button>
		</div>
	</div>

</form>
